services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ecopulse}
      POSTGRES_USER: ${POSTGRES_USER:-ecopulse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ecopulse}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  ai-engine:
    build:
      context: ./ai-engine
    environment:
      - LOG_LEVEL=info
    ports:
      - "8000:8000"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request,sys; sys.exit(0 if 'ok' in urllib.request.urlopen('http://localhost:8000/healthz').read().decode() else 1)"]
      interval: 10s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: ./backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-ecopulse}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-ecopulse}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-ecopulse}
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-dev-only-ecopulse-jwt-secret-please-change-me-00000000}
      AI_ENGINE_URL: ${AI_ENGINE_URL:-http://ai-engine:8000}
      FIELD_ENCRYPTION_KEY_B64: ${FIELD_ENCRYPTION_KEY_B64:-ZR1BxvfaRnB0i49wpBcKWZ28NwcFi0q7XyfdA170SVU=}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-120}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai-engine:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health | grep UP"]
      interval: 10s
      timeout: 5s
      retries: 30

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
